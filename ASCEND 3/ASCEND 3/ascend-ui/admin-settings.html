<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="sidebar-logo-icon">âš¡</div>
            <div class="sidebar-logo-text">ASCEND</div>
        </div>
        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="sidebar-nav-item">
                <i data-lucide="layout-dashboard" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin-users.html" class="sidebar-nav-item">
                <i data-lucide="users" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Users</span>
            </a>
            <a href="admin-reports.html" class="sidebar-nav-item">
                <i data-lucide="file-text" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Reports</span>
            </a>
            <a href="admin-settings.html" class="sidebar-nav-item active">
                <i data-lucide="settings" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Settings</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="sidebar-nav-item" id="collapseBtn">
                <i data-lucide="chevron-left" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Collapse</span>
            </div>
            <a href="index.html" class="sidebar-nav-item">
                <i data-lucide="log-out" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Sign Out</span>
            </a>
        </div>
    </aside>

    <header class="header">
        <div class="header-search">
            <div class="input-icon">
                <i data-lucide="search" style="width: 18px; height: 18px; stroke-width: 1.5;"></i>
                <input type="text" class="input" placeholder="Search settings...">
            </div>
        </div>
        <div class="header-actions">
            <div class="header-user">
                <div class="header-user-info">
                    <div class="header-user-name">Admin User</div>
                    <div class="header-user-role">System Administrator</div>
                </div>
                <div class="avatar avatar-md" style="background: var(--accent-red);">AD</div>
            </div>
        </div>
    </header>

    <main class="main-layout">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header">
                    <div class="page-header-content">
                        <h1 class="page-title">Platform Settings</h1>
                        <p class="page-subtitle">Configure system-wide preferences and controls.</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3 style="margin-bottom: 20px; font-size: 18px; font-weight: 600;">General Configuration</h3>

                        <div class="input-group">
                            <label class="input-label">Platform Name</label>
                            <input type="text" class="input" value="ASCEND">
                        </div>

                        <div class="input-group">
                            <label class="input-label">Maintenance Mode</label>
                            <div style="display: flex; align-items: center; gap: 12px; margin-top: 8px;">
                                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                    <input type="radio" name="maintenance" checked> Disabled (Live)
                                </label>
                                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                                    <input type="radio" name="maintenance"> Enabled (Offline)
                                </label>
                            </div>
                        </div>

                        <div style="margin-top: 32px; display: flex; justify-content: flex-end;">
                            <button class="btn btn-primary" onclick="alert('Settings saved successfully!')">Save
                                Changes</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
