<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCEND - Future of Mentorship</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        body {
            background-color: var(--bg-main, #0f172a);
            color: var(--text-primary, #f8fafc);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary, #3b82f6);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-logo span {
            color: var(--text-primary, #ffffff);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn.login {
            color: var(--text-secondary, #94a3b8);
        }

        .nav-btn.login:hover {
            color: var(--text-primary, #ffffff);
        }

        .nav-btn.register {
            background-color: var(--primary, #3b82f6);
            color: white;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }

        .nav-btn.register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 80vh;
            padding: 0 20px;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            z-index: 2;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .hero-title span {
            color: var(--primary, #3b82f6);
            -webkit-text-fill-color: var(--primary, #3b82f6);
        }

        .hero-subtitle {
            font-size: 20px;
            color: var(--text-secondary, #94a3b8);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .cta-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn-large {
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary-large {
            background: var(--primary, #3b82f6);
            color: white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        .btn-primary-large:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
        }

        .btn-secondary-large {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary, #ffffff);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .btn-secondary-large:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Background Effects */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px;
            color: var(--text-tertiary, #64748b);
            font-size: 14px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-logo">
            âš¡ <span>ASCEND</span>
        </div>
        <div class="nav-links">
            <a href="login.html" class="nav-btn login">Sign In</a>
            <a href="register.html" class="nav-btn register">Get Started</a>
        </div>
    </nav>

    <section class="hero">
        <div class="bg-glow"></div>
        <div class="hero-content">
            <h1 class="hero-title">Unlock Your Potential with <span>Mentorship</span></h1>
            <p class="hero-subtitle">
                Connect with alumni, accelerate your career, and bridge the gap between education and industry
                excellence.
            </p>
            <div class="cta-group">
                <a href="register.html" class="btn-large btn-primary-large">
                    Start Now
                </a>
                <a href="login.html" class="btn-large btn-secondary-large">
                    Sign In
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        &copy; 2024 ASCEND. All rights reserved.
    </footer>

</body>

</html>
