<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ASCEND</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i data-lucide="zap" width="32" height="32"></i>
                </div>
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your email to receive recovery instructions</p>
            </div>

            <form class="auth-form" id="forgotForm">
                <div class="input-group">
                    <label class="input-label" for="email">Email address</label>
                    <div class="input-icon">
                        <span class="icon">âœ‰</span>
                        <input type="email" id="email" class="input" placeholder="you@university.edu" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                Remember your password? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        document.getElementById('forgotForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('If an account exists with this email, you will receive a reset link shortly.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
