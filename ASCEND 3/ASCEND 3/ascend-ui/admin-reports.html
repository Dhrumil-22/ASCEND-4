<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Admin</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="sidebar-logo-icon">âš¡</div>
            <div class="sidebar-logo-text">ASCEND</div>
        </div>
        <nav class="sidebar-nav">
            <a href="admin-dashboard.html" class="sidebar-nav-item">
                <i data-lucide="layout-dashboard" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Dashboard</span>
            </a>
            <a href="admin-users.html" class="sidebar-nav-item">
                <i data-lucide="users" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Users</span>
            </a>
            <a href="admin-reports.html" class="sidebar-nav-item active">
                <i data-lucide="file-text" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Reports</span>
            </a>
            <a href="admin-settings.html" class="sidebar-nav-item">
                <i data-lucide="settings" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Settings</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="sidebar-nav-item" id="collapseBtn">
                <i data-lucide="chevron-left" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Collapse</span>
            </div>
            <a href="index.html" class="sidebar-nav-item">
                <i data-lucide="log-out" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Sign Out</span>
            </a>
        </div>
    </aside>

    <header class="header">
        <div class="header-search">
            <div class="input-icon">
                <i data-lucide="search" style="width: 18px; height: 18px; stroke-width: 1.5;"></i>
                <input type="text" class="input" placeholder="Search reports...">
            </div>
        </div>
        <div class="header-actions">
            <div class="header-user">
                <div class="header-user-info">
                    <div class="header-user-name">Admin User</div>
                    <div class="header-user-role">System Administrator</div>
                </div>
                <div class="avatar avatar-md" style="background: var(--accent-red);">AD</div>
            </div>
        </div>
    </header>

    <main class="main-layout">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header" style="justify-content: space-between; display: flex; align-items: center;">
                    <div class="page-header-content">
                        <h1 class="page-title">Reports & Logs</h1>
                        <p class="page-subtitle">Monitor flagged content and system health.</p>
                    </div>
                    <button class="btn btn-secondary btn-sm" onclick="alert('Reports refreshed!')">Refresh Data</button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            <i data-lucide="check-circle"
                                style="width: 48px; height: 48px; margin-bottom: 16px; opacity: 0.5;"></i>
                            <h3>All Clear</h3>
                            <p>There are no pending reports or flagged content at this time.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
