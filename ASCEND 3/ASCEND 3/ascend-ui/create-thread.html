<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Thread - ASCEND</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <div class="sidebar-logo-icon">âš¡</div>
            <div class="sidebar-logo-text">ASCEND</div>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="sidebar-nav-item">
                <i data-lucide="layout-dashboard" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Dashboard</span>
            </a>
            <div class="sidebar-nav-item" onclick="window.history.back()" style="cursor: pointer;">
                <i data-lucide="arrow-left" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Back</span>
            </div>
        </nav>
        <div class="sidebar-footer">
            <div class="sidebar-nav-item" id="collapseBtn">
                <i data-lucide="chevron-left" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Collapse</span>
            </div>
            <a href="index.html" class="sidebar-nav-item">
                <i data-lucide="log-out" style="width: 20px; height: 20px; stroke-width: 1.5;"></i>
                <span>Sign Out</span>
            </a>
        </div>
    </aside>

    <!-- Header -->
    <header class="header">
        <div class="header-search"></div>
        <div class="header-actions">
            <div class="header-user">
                <div class="header-user-info">
                    <div class="header-user-name">Alex Johnson</div>
                    <div class="header-user-role">Student</div>
                </div>
                <div class="avatar avatar-md">AJ</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-layout">
        <div class="page-container">
            <div class="main-content">
                <div class="page-header">
                    <div class="page-header-content">
                        <h1 class="page-title">Create New Thread</h1>
                        <p class="page-subtitle">Start a discussion with the community.</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form id="createThreadForm">
                            <div class="input-group">
                                <label class="input-label" for="title">Title</label>
                                <input type="text" id="title" class="input"
                                    placeholder="e.g., Best resources for System Design?" required>
                            </div>

                            <div class="input-group">
                                <label class="input-label" for="category">Category</label>
                                <div class="role-selector">
                                    <div class="role-option selected" data-cat="interview">
                                        <div class="role-option-label">Interview Prep</div>
                                    </div>
                                    <div class="role-option" data-cat="career">
                                        <div class="role-option-label">Career Advice</div>
                                    </div>
                                    <div class="role-option" data-cat="technical">
                                        <div class="role-option-label">Technical</div>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group">
                                <label class="input-label" for="content">Content</label>
                                <textarea id="content" class="textarea" rows="6"
                                    placeholder="Describe your topic in detail..." required></textarea>
                            </div>

                            <div style="display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px;">
                                <button type="button" class="btn btn-secondary"
                                    onclick="window.history.back()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Post Thread</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script>
        lucide.createIcons();

        // Category selection
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function () {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Form Submission
        document.getElementById('createThreadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thread posted successfully!');
            window.location.href = 'discussion.html';
        });
    </script>
</body>

</html>
