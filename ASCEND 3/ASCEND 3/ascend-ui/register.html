<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ASCEND</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
    <div class="auth-page">
        <div class="bg-glow"></div>

        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i data-lucide="zap" width="32" height="32"></i>
                </div>
                <h1 class="auth-title">Join ASCEND</h1>
                <p class="auth-subtitle">Create an account to start your journey</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="input-group">
                    <label class="input-label">I am a...</label>
                    <div class="role-selector">
                        <div class="role-option selected" data-role="student">
                            <div class="role-option-label">Student</div>
                            <div class="role-option-desc">Looking for guidance</div>
                        </div>
                        <div class="role-option" data-role="mentor">
                            <div class="role-option-label">Mentor</div>
                            <div class="role-option-desc">Willing to guide</div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="fullname">Full Name</label>
                    <div class="input-icon">
                        <span class="icon"><i data-lucide="user" width="18" height="18"></i></span>
                        <input type="text" id="fullname" class="input" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="email">Email address</label>
                    <div class="input-icon">
                        <span class="icon"><i data-lucide="mail" width="18" height="18"></i></span>
                        <input type="email" id="email" class="input" placeholder="you@university.edu" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <div class="input-icon">
                        <span class="icon"><i data-lucide="lock" width="18" height="18"></i></span>
                        <input type="password" id="password" class="input" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="confirm-password">Confirm Password</label>
                    <div class="input-icon">
                        <span class="icon"><i data-lucide="lock" width="18" height="18"></i></span>
                        <input type="password" id="confirm-password" class="input" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">
                    Create Account →
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Role selection
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function () {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const selectedRole = document.querySelector('.role-option.selected').dataset.role;

            // Simulate registration
            alert('Account created successfully! Please sign in.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
